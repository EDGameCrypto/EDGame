    <style>

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(160, 202, 168);
        }

        header {
            background-color: #1b1b1b;
            color: white;

            display: flex;
            justify-content: space-between;

        }

            margin: 0;

        header p {
            text-shadow: 0 0 10px #FFFFFF, -7px -15px 12px rgba(71, 255, 38, 0);
            margin: 0;
            font-size: 20px;
        }

        nav {
            background-color: #232323;
            color: white;

            padding: 10px 20px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s;
        }

        nav ul li a:hover {
            color: #0fff07;
            text-decoration: underline double #00FF64;
        }


        main {
            background-color: rgb(160, 202, 168);
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 50px;
        }

        .descripcion {
            text-align: center;
            animation: fadein 1s;
        }

        .descripcion h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .descripcion p {
            text-align: left;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .descripcion ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
        }

        .descripcion ul li {
            margin-right: 20px;
        }

        .descripcion ul li:last-child {
            margin-right: 0;
        }   

        .img ul figure {
            margin: 0;
            padding: 0;
        }

        .img img {
            width: 100%;
        }

        .img ul {
            list-style: none;
            display: flex;
        }

        .img ul li {
            width: 48%;
        }

        .img ul li figure {
            padding: 5px;
            position: relative;
        }

        .img ul li figure:hover figcaption {
            cursor: pointer;
            display: block;
        }

        .img ul li figcaption {
            position: absolute;
            top: 5px;
            left: 5px;
            bottom: 5px;
            right: 5px;
            text-align: center;
            padding: 15px;
            font: 20px/30px Montserrat;
            color: #FFFFFF;
            background: rgba(0, 0, 0, .5);
            display: none;
        }
